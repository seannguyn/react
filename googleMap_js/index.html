<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Map</title>
    <style>
      #map{
        height:400px;
        width:100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Maps</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        // set a variable call maps
        var options = {
          zoom: 13,
          center: {lat:-33.8688, lng:151.2093}
        }

        var map = new google.maps.Map(document.getElementById('map'),options)


        var markers = [
          {
            coords:{lat:-33.9246, lng:151.2277},
            content: '<h1>Kingsford</h1>'
          },
          {
            coords:{lat:-33.8396, lng:151.2054},
            content:'<h1>North Sydney</h1>'
          }
        ]

        for(var i = 0;i < markers.length;i++){
          // Add marker
          addMarker(markers[i]);
        }

        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map:map
          })

          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            })
            marker.addListener('click', function() {
              infoWindow.open(map,marker);
            })
          }
        }
        // function addMarker(props){
        // var marker = new google.maps.Marker({
        //   position:props.coords,
        //   map:map,
        //   //icon:props.iconImage
        // });
        //
        //
        // // Check content
        // if(props.content){
        //   var infoWindow = new google.maps.InfoWindow({
        //     content:props.content
        //   });
        //
        //   marker.addListener('click', function(){
        //     infoWindow.open(map, marker);
        //   });
        //   }
        // }
      }





    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgWgW_6FDJ91LzMiq-po7ABDx4yr8P0dE&callback=initMap"></script>
  </body>
</html>
